<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Snowflakes animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
            user-select: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header {
            margin-bottom: 30px;
        }

        .emoji-row {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #c41e3a;
            font-size: 2.2em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .date {
            color: #2d5016;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .poem {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 20px;
            padding: 35px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 3px solid #c41e3a;
        }

        .poem p {
            color: #2d3748;
            font-size: 1.35em;
            line-height: 1.8;
            margin-bottom: 15px;
            font-style: italic;
        }

        .poem p:last-child {
            margin-bottom: 0;
        }

        .surprise-box {
            background: linear-gradient(135deg, #c41e3a 0%, #8b1629 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.4);
        }

        .surprise-box h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .surprise-box p {
            font-size: 1.3em;
            line-height: 1.6;
        }

        .heart {
            color: #c41e3a;
            font-size: 2em;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
        }

        .footer {
            margin-top: 30px;
            color: #4a5568;
            font-size: 1.1em;
            font-style: italic;
        }

        /* Decorative elements */
        .deco-top, .deco-bottom {
            font-size: 2em;
            color: #2d5016;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .poem p {
                font-size: 1.15em;
            }
            
            .surprise-box p {
                font-size: 1.15em;
            }
        }
    </style>
</head>
<body>
